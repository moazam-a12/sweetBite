<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Dashboard | SweetBite</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/chef.css">
</head>
<body>

  <nav class="chef-navbar">
    <div class="navbar-inner">
      <a href="dashboard.html" class="navbar-brand">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:24px;height:24px;fill:currentColor;">
          <path d="M12 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm5.5 7h-11c-.8 0-1.5.7-1.5 1.5v1c0 2.2 1.8 4 4 4h4c2.2 0 4-1.8 4-4v-1c0-.8-.7-1.5-1.5-1.5zM9 16c-.6 0-1 .4-1 1v5c0 .6.4 1 1 1h6c.6 0 1-.4 1-1v-5c0-.6-.4-1-1-1H9z"/>
        </svg>
        SweetBite
      </a>
      <div class="navbar-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="orders.html">All Orders</a>
        <a href="history.html">History</a>
        <a href="../../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <section class="hero-banner">
    <h1>Chef Dashboard</h1>
    <p>Manage orders and keep the kitchen running smoothly</p>
  </section>

  <div class="container-main">
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
          </svg>
        </div>
        <div class="stat-label">Pending</div>
        <div class="stat-value" id="pendingCount">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 6.9c1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-.53.12-1.03.3-1.48.54l1.47 1.47c.41-.17.91-.27 1.51-.27zM5.33 4.06L4.06 5.33 7.5 8.77c0 2.08 1.56 3.21 3.91 3.91l3.51 3.51c-.34.48-1.05.91-2.42.91-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c.96-.18 1.82-.55 2.45-1.12l2.22 2.22 1.27-1.27L5.33 4.06z"/>
          </svg>
        </div>
        <div class="stat-label">Preparing</div>
        <div class="stat-value" id="preparingCount">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
        </div>
        <div class="stat-label">Ready</div>
        <div class="stat-value" id="readyCount">0</div>
      </div>
    </div>

    <h2 class="section-title">Active Orders</h2>
    <div class="orders-grid" id="ordersGrid">
      <!-- Orders will be loaded here -->
    </div>

  </div>

  <script src="../../js/api.js"></script>
  <script src="../../js/authGuard.js"></script>
  <script src="../../js/chef.js"></script>
</body>
</html>
