<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard | SweetBite</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/inventory.css">
</head>

<body>

  <nav class="inventory-navbar">
    <div class="navbar-inner">
      <a href="dashboard.html" class="navbar-brand">
        <span class="logo-svg">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:24px;height:24px;fill:currentColor;">
            <path
              d="M12 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm5.5 7h-11c-.8 0-1.5.7-1.5 1.5v1c0 2.2 1.8 4 4 4h4c2.2 0 4-1.8 4-4v-1c0-.8-.7-1.5-1.5-1.5zM9 16c-.6 0-1 .4-1 1v5c0 .6.4 1 1 1h6c.6 0 1-.4 1-1v-5c0-.6-.4-1-1-1H9z" />
          </svg>
        </span>
        SweetBite
      </a>
      <div class="navbar-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-product.html">Add Product</a>
        <a href="view-products.html">View Products</a>
        <a href="../../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <section class="hero-banner">
    <h1>Inventory Dashboard</h1>
    <p>Monitor and manage your stock levels efficiently</p>
  </section>

  <div class="container-main">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 2H4c-1 0-2 .9-2 2v3.01c0 .72.43 1.34 1 1.69V20c0 1.1 1.1 2 2 2h14c.9 0 2-.9 2-2V8.7c.57-.35 1-.97 1-1.69V4c0-1.1-1-2-2-2zM4 6V4h16v2H4zm16 14H4V8h16v12z" />
          </svg>
        </div>
        <div class="stat-label">Total Items</div>
        <div class="stat-value" id="totalItems">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
          </svg>
        </div>
        <div class="stat-label">Low Stock Alerts</div>
        <div class="stat-value" id="lowStock">0</div>
      </div>
    </div>

    <div style="text-align:center;">
      <a href="add-product.html" class="btn-apple" style="margin-right:12px;">Add Product</a>
      <a href="view-products.html" class="btn-outline">View All Products</a>
    </div>
  </div>

  <script src="../../js/api.js"></script>
  <script src="../../js/inventory.js"></script>
</body>

</html>
