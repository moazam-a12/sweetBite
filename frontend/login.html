<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SweetBite</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm5.5 7h-11c-.8 0-1.5.7-1.5 1.5v1c0 2.2 1.8 4 4 4h4c2.2 0 4-1.8 4-4v-1c0-.8-.7-1.5-1.5-1.5zM9 16c-.6 0-1 .4-1 1v5c0 .6.4 1 1 1h6c.6 0 1-.4 1-1v-5c0-.6-.4-1-1-1H9z" />
          </svg>
        </div>
        <h2 class="login-title">Welcome to SweetBite</h2>
        <p class="login-subtitle">Sign in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>

          <div class="password-input-wrapper">
            <input type="password" id="password" class="form-control" placeholder="••••••••" required />

            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password', this)"
              aria-label="Toggle password visibility">
              <svg id="eye-password" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </button>
          </div>

          <div class="invalid-feedback">Password is required</div>
        </div>

        <button type="submit" class="btn-apple" style="width:100%;margin-top:8px;">Sign In</button>

        <!-- ADD THIS -->
        <div style="text-align:center;margin-top:16px;">
          <a href="forgot-password.html" style="color:var(--apple-blue);text-decoration:none;font-size:0.9rem;">
            Forgot Password?
          </a>
        </div>
      </form>

      <div id="errorAlert" class="error-alert d-none" style="display:none;"></div>

      <div class="login-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
