<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | SweetBite</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="login-container">
        <div class="login-card">

            <div class="login-header">
                <div class="login-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9h-1V6a5 5 0 00-10 0v2H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V10a2 2 0 00-2-2z" />
                    </svg>
                </div>

                <h2 class="login-title">Reset Password</h2>
                <p class="login-subtitle">Verify your email to continue</p>
            </div>

            <form id="forgotForm">

                <!-- EMAIL -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <!-- PASSWORDS -->
                <div id="passwordSection" style="display:none;">

                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="newPassword" class="form-control" placeholder="••••••••">
                            <button type="button" class="password-toggle-btn"
                                onclick="togglePasswordVisibility('newPassword')">
                                <svg id="eye-newPassword" viewBox="0 0 24 24">
                                    <path
                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-hint">
                            Must include 8+ chars, uppercase, lowercase, number & symbol
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••">
                            <button type="button" class="password-toggle-btn"
                                onclick="togglePasswordVisibility('confirmPassword')">
                                <svg id="eye-confirmPassword" viewBox="0 0 24 24">
                                    <path
                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-apple" style="width:100%;">
                    Change Password
                </button>

                <div id="errorAlert" class="error-alert" style="display:none;"></div>

                <div class="login-footer">
                    <a href="login.html">Back to Login</a>
                </div>

            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/forgot-password.js"></script>
</body>

</html>
