<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SweetBite</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
        </div>
        <h2 class="login-title">Create Account</h2>
        <p class="login-subtitle">Join SweetBite today</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="John Doe" required>
          <div class="invalid-feedback">Full Name is required</div>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
              <svg id="eye-password" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </button>
          </div>
          <div class="password-hint">Must include: 8+ chars, uppercase, lowercase, number, symbol</div>
          <div class="invalid-feedback">Password doesn't meet requirements</div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirmPassword')">
              <svg id="eye-confirmPassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </button>
          </div>
          <div class="invalid-feedback">Passwords don't match</div>
        </div>

        <button type="submit" class="btn-apple" style="width:100%;margin-top:8px;">Create Account</button>
      </form>

      <div id="errorAlert" class="error-alert d-none" style="display:none;"></div>
      <div id="successAlert" class="success-alert d-none" style="display:none;"></div>

      <div class="login-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/signup.js"></script>
  <script>
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(`eye-${inputId}`);

      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
      <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
    `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    `;
      }
    }
  </script>
</body>

</html>
